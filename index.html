<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Warszawkaaa checklist</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="icons/icon-192.png" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <style>
    body {
      background: #fefefe;
      font-family: 'Arial Rounded MT Bold', sans-serif;
      padding: 20px;
      color: #222;
    }
    h1 {
      text-align: center;
      font-size: 2em;
      margin-bottom: 10px;
    }
    .category {
      margin: 25px 0 10px;
      font-size: 1.3em;
      font-weight: bold;
      color: #444;
      border-bottom: 2px solid #ff5c8d;
      padding-bottom: 5px;
    }
    .item {
      margin: 10px 0;
    }
    label {
      font-size: 1.05em;
      display: flex;
      align-items: center;
    }
    .text {
      flex-grow: 1;
    }
    .checkboxes {
      display: flex;
      gap: 10px;
      margin-left: 10px;
    }
    input[type="checkbox"] {
      transform: scale(1.3);
      accent-color: #ff5c8d;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>🎒 Warszawkaaa - lista rzeczy</h1>

  <div class="category">🧍‍♂️ Ubrania</div>
  <div class="item"><label><span class="text">👕 2x koszulka</span><span class="checkboxes"><input id="koszulka-prep"><input id="koszulka-pack"></span></label></div>
  <div class="item"><label><span class="text">🧥 Bluza / hoodie</span><span class="checkboxes"><input id="bluza-prep"><input id="bluza-pack"></span></label></div>
  <div class="item"><label><span class="text">👖 Spodnie (1x długie, 1x krótkie?)</span><span class="checkboxes"><input id="spodnie-prep"><input id="spodnie-pack"></span></label></div>
  <div class="item"><label><span class="text">🩲 3x bielizna</span><span class="checkboxes"><input id="bielizna-prep"><input id="bielizna-pack"></span></label></div>
  <div class="item"><label><span class="text">🧦 3x skarpety</span><span class="checkboxes"><input id="skarpetki-prep"><input id="skarpetki-pack"></span></label></div>
  <div class="item"><label><span class="text">👟 Wygodne buty</span><span class="checkboxes"><input id="buty-prep"><input id="buty-pack"></span></label></div>
  <div class="item"><label><span class="text">🩴 Klapki pod prysznic</span><span class="checkboxes"><input id="klapki-prep"><input id="klapki-pack"></span></label></div>
  <div class="item"><label><span class="text">🧥 Kurtka / wiatrówka</span><span class="checkboxes"><input id="kurtka-prep"><input id="kurtka-pack"></span></label></div>

  <div class="category">🧼 Kosmetyki</div>
  <div class="item"><label><span class="text">🪥 Szczoteczka + pasta</span><span class="checkboxes"><input id="szczoteczka-prep"><input id="szczoteczka-pack"></span></label></div>
  <div class="item"><label><span class="text">🧴 Żel pod prysznic / szampon</span><span class="checkboxes"><input id="zel-prep"><input id="zel-pack"></span></label></div>
  <div class="item"><label><span class="text">🧴 Dezodorant</span><span class="checkboxes"><input id="dezodorant-prep"><input id="dezodorant-pack"></span></label></div>
  <div class="item"><label><span class="text">🧴 Kosmetyczka dla dziewczyny</span><span class="checkboxes"><input id="gf-kosmetyki-prep"><input id="gf-kosmetyki-pack"></span></label></div>
  <div class="item"><label><span class="text">🧻 Chusteczki, papier</span><span class="checkboxes"><input id="chusteczki-prep"><input id="chusteczki-pack"></span></label></div>

  <div class="category">📱 Elektronika</div>
  <div class="item"><label><span class="text">📱 Telefon</span><span class="checkboxes"><input id="tel-prep"><input id="tel-pack"></span></label></div>
  <div class="item"><label><span class="text">🔌 Ładowarka do telefonu</span><span class="checkboxes"><input id="ladowarka-prep"><input id="ladowarka-pack"></span></label></div>
  <div class="item"><label><span class="text">🔋 Powerbank</span><span class="checkboxes"><input id="powerbank-prep"><input id="powerbank-pack"></span></label></div>
  <div class="item"><label><span class="text">🎧 Słuchawki</span><span class="checkboxes"><input id="sluchawki-prep"><input id="sluchawki-pack"></span></label></div>

  <div class="category">📄 Dokumenty & inne</div>
  <div class="item"><label><span class="text">🪪 Dowód, legitymacja, EKUZ</span><span class="checkboxes"><input id="dokumenty-prep"><input id="dokumenty-pack"></span></label></div>
  <div class="item"><label><span class="text">💳 Karta / gotówka</span><span class="checkboxes"><input id="hajs-prep"><input id="hajs-pack"></span></label></div>
  <div class="item"><label><span class="text">🎫 Bilety, rezerwacje (PDF)</span><span class="checkboxes"><input id="bilety-prep"><input id="bilety-pack"></span></label></div>
  <div class="item"><label><span class="text">🧠 Sprawdzić wszystko jeszcze raz</span><span class="checkboxes"><input id="sprawdzenie-prep"><input id="sprawdzenie-pack"></span></label></div>

  <script>
    const checkboxes = document.querySelectorAll('input[type="checkbox"]');
    checkboxes.forEach(cb => {
      const id = cb.id;
      cb.checked = localStorage.getItem(id) === "true";
      cb.addEventListener("change", () => {
        localStorage.setItem(id, cb.checked);
      });
    });
  </script>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').then(() => {
        console.log('Service Worker zarejestrowany');
      });
    }
  </script>
</body>
</html>
