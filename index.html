<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Warszawkaaa</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    body {
      background: #fdf6f6;
      font-family: 'Arial Rounded MT Bold', sans-serif;
      padding: 20px;
      color: #222;
    }

    h1 {
      text-align: center;
      font-size: 2em;

    }

    .category {

    }

    label {
      display: block;

      cursor: pointer;
    }

    input[type="checkbox"] {
      transform: scale(1.2);
      margin-right: 10px;
      accent-color: #ff5c8d;
    }
  </style>
</head>
<body>
  <h1>‚úÖ Warszawkaaa checklist</h1>

  <div class="category">üìÑ Dokumenty</div>
  <label><input type="checkbox" /> Dow√≥d, legitymacja, karta EKUZ</label>

  <div class="category">üéí Rzeczy</div>
  <label><input type="checkbox" /> Ubrania na 2 dni</label>
  <label><input type="checkbox" /> ≈Åadowarka, powerbank</label>

  <label><input type="checkbox" /> Posprawdzaƒá wszystko</label>

  <script>
    const checkboxes = document.querySelectorAll('input[type="checkbox"]');
    checkboxes.forEach((cb, i) => {
      const key = `cb${i}`;
      cb.checked = localStorage.getItem(key) === "true";
      cb.addEventListener("change", () => {
        localStorage.setItem(key, cb.checked);
      });
    });
  </script>
</body>
